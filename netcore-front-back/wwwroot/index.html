<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sistema de Consultas v1.0</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <div class="container text-center">
        <img alt="Vue logo" src="./assets/logo.png" width="10%" class="mx-auto mt-5 py-2">
        <h1 class="display-1">Sistema de Consultas v1.0</h1>
        <div class="row">
            <h1 class="display-6 float-end">Búsqueda por Matrícula:</h1>
        </div>
        <div class="row offset-3 col-6 center">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Matrícula" aria-label="Matricula"
                    aria-describedby="button-addon2" id="matriculaStudent">
                <button class="btn btn-outline-primary" type="button" id="button-addon2"
                    onClick="getStudents()">Buscar</button>
            </div>
        </div>

        <hr />
    
        <div class="row">
            <div class="col fw-bold">
                Matrícula
            </div>
            <div class="col fw-bold">
                Tipo de Pago
            </div>
            <div class="col fw-bold">
                Institución
            </div>
        </div>

        <hr />

        <div class="row" id="studentsData"></div>
    </div>

    <script src="site.js" asp-append-version="true"></script>
</body>

</html>
